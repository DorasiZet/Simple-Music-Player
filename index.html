<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        @media (max-width: 640px) {
            .music-player-container {
                width: 95%;
                padding: 15px;
            }
            .controls button {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
            .song-list-item {
                padding: 10px;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="music-player-container bg-white rounded-2xl shadow-xl p-8 max-w-md w-full transform transition-all duration-300 hover:scale-105">
        <div class="w-48 h-48 bg-gradient-to-br from-purple-400 to-blue-500 rounded-full mx-auto mb-6 flex items-center justify-center overflow-hidden shadow-lg">
            <img id="album-art" src="https://placehold.co/192x192/8B5CF6/FFFFFF?text=Music" alt="Album Art" class="w-full h-full object-cover rounded-full">
        </div>

        <div class="text-center mb-6">
            <h2 id="song-title" class="text-3xl font-bold text-gray-800 mb-1">Song Title</h2>
            <p id="artist-name" class="text-lg text-gray-600">Artist Name</p>
        </div>

        <audio id="audio-player" class="w-full mb-6" controls>
            Your browser does not support the audio element.
        </audio>

        <div class="controls flex justify-center items-center space-x-4 mb-8">
            <button id="prev-btn" class="bg-indigo-500 text-white p-3 rounded-full shadow-lg hover:bg-indigo-600 transition-all duration-200 transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-75">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/>
                    <path d="M0 0h24v24H0V0z" fill="none"/>
                </svg>
            </button>
            <button id="play-pause-btn" class="bg-purple-600 text-white p-4 rounded-full shadow-xl hover:bg-purple-700 transition-all duration-200 transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-75">
                <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
                <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 hidden" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
            </button>
            <button id="next-btn" class="bg-indigo-500 text-white p-3 rounded-full shadow-lg hover:bg-indigo-600 transition-all duration-200 transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-75">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                    <path d="M0 0h24v24H0V0z" fill="none"/>
                </svg>
            </button>
        </div>

        <div class="song-list border-t pt-6 border-gray-200">
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Up Next</h3>
            <ul id="playlist" class="space-y-3">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
